  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/ngsw-worker.js')
        .then((registration) => {
          // registeration object
         console.log('Service worker is registered')
          console.log('Service worker is registered', registration);
        })
        .catch((e) => {
          console.error(
            'Something went wrong while registaringservice worker.'
          );
        });

      self.addEventListener('install', (event) => {
        console.log('[SW.JS] Step 2, Service worker has been installed');
        console.log('Service worker is install')
      });
      self.addEventListener('activate', (event) => {
        console.log('[SW.JS] Step 2, Service worker has been activated');
        console.log('Service worker is activate')
      });
    }
  </script>
